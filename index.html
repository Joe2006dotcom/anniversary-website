  <title>Happy 3rd Month Anniversary</title>
  <style>

      font-family: 'Georgia', serif;
      background-color: #ffe6eb;
      color: #4b2e2e;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      animation: fadein 3s;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .gallery-item {
      background-color: #ffe6eb;
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      max-width: 90%;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 15px;
    }
    .gallery-item p {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    audio {
      margin-top: 20px;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
